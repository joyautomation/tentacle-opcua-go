name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  compile:
    strategy:
      matrix:
        target:
          - { goos: linux, goarch: amd64, platform: linux-amd64 }
          - { goos: linux, goarch: arm64, platform: linux-arm64 }
          - { goos: darwin, goarch: arm64, platform: darwin-arm64 }
          - { goos: windows, goarch: amd64, platform: windows-amd64 }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Compile for ${{ matrix.target.platform }}
        run: |
          EXT=""
          if [[ "${{ matrix.target.platform }}" == windows-* ]]; then EXT=".exe"; fi
          CGO_ENABLED=0 GOOS=${{ matrix.target.goos }} GOARCH=${{ matrix.target.goarch }} \
            go build -ldflags="-s -w" \
            -o dist/tentacle-opcua-${{ matrix.target.platform }}${EXT} .

      - uses: actions/upload-artifact@v4
        with:
          name: tentacle-opcua-${{ matrix.target.platform }}
          path: dist/tentacle-opcua-*

  release:
    needs: compile
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
